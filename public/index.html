<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--   mate 说明
apple-mobile-web-app-capable 删除苹果的默认工具栏和菜单栏。
content 默认值为 no ，即正常显示。如果设置为 yes，Web应用会以全屏模式运行，可以通过只读属性 window.navigator.standalone来确定网页是否以全屏模式显示。
-->
    <meta name="apple-mobile-web-app-capable" content="yes">

<!--    <meta name="viewport" content="width=device-width,initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!--  引入Leaflet地图 Leaflet  -->
<!--    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />-->
<!--    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>-->
    <!--  引入AMap地图 高德地图  -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=0cc16615bf391f1a30a5ac499e419af3"></script>
    <!--  引入BMap地图 百度地图  -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=xkihIXBKsYuf56RNDkcHrdv6hIdGBblG"></script>
    <!--    ElementPlus Icon      -->
<!--      <script src="//unpkg.com/@element-plus/icons-vue"></script>-->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #F9F9F9;
            min-height: 100vh;
        }
    </style>
  </body>

</html>
